<style>
	@font-face {
		font-family: Brandon-bold;
		src: url("/assets/fonts/Brandon_bold.otf");
	}

	@font-face {
		font-family: Brandon-reg;
		src: url("/assets/fonts/Brandon_reg.otf");
	}

	@font-face {
		font-family: Brandon-light;
		src: url("/assets/fonts/Brandon_light.otf");
	}

	@font-face {
		font-family: Goth-two;
		src: url("/assets/fonts/goth2.ttf");
	}

	* {
		font-family: Brandon-reg;
	}

	.header-logo {
		margin-top: 20px;
		height: 80px;
	}

	.header-icons {
		text-align: right;
		margin-top: 35px;
	}

	div#ross-header {
		height: 120px;
		background-color: #374756;
		position: fixed;
		width: 100%;
		z-index: 45;
	}

	.head-icon {
		height: 50px;
		margin-top: -13px;
	}

	.head-icon:hover {
		background: #c23a48;
		border-radius: 50px;
	}

	.sign-span {
		color: white;
		margin-right: 50px;
		margin-left: 10px;
		font-size: 32px;
		font-family: Goth-two;
		font-weight: 400;
	}

	.cart-span {
		color: white;
		margin-left: 10px;
		font-size: 32px;
		font-family: Goth-two;
		font-weight: 400;
	}

	/*Global Sticky*/

	/* #pageBodyWrapper {
		padding-top: 212px;
	} */

	/* CATEGORY AND PRODUCT PAGES */

	.product_quick_links {
		display: none
	}

	.product_wrapper {
		text-align: center;
	}

	#products_wrapper_24 .product_wrapper {
		border: 1px solid #374756;
	}

	#products_wrapper_24 .product_wrapper .product_name_wrapper .product_name a {
		color: #374756;
		text-decoration: none;
		font-family: Brandon-bold;
		font-size: 17px;
	}

	#products_wrapper_24 .product_wrapper .product_sku_wrapper .product_sku {
		font-weight: 600;
		word-wrap: break-word;
		color: #374756;
		font-family: Brandon-light;
		font-style: italic;
		font-size: 16px;
	}

	#products_wrapper_24 .product_wrapper .product_price_wrapper .price_title {
		display: none;
	}

	#products_wrapper_24 .product_wrapper .product_price_wrapper .price_value {
		color: #c23a48;
		font-family: Brandon-bold;
		font-size: 20px;
	}

	.col-breadcrumb.breadcrumb li a {
		color: red;
	}

	h1.category_head_name {
		display: none;
	}

	.breadcrumb {
		background: none;
		margin-bottom: 0;
		margin-top: 10px;
	}

	#product_details_15 .product_name_sku_wrapper .details_sku {
		font-size: 16px;
		/* margin-bottom: 10px; */
		font-family: Brandon-light;
		font-style: italic;
	}

	#product_details_15 .product_name_sku_wrapper .details_sku .sku_title {
		font-weight: lighter;
	}

	#product_details_15 .accordion_wrapper .accordion_box .accordion_heading .accordion_title a {
		text-transform: uppercase;
	}

	.configBox_icon {
		display: none;
	}

	#product_details_15 .details_desc .configBox_wrapper .configBox_title.has-icon h3 {
		background: none;
		margin: 0;
		padding: 0;
	}

	#product_details_15 .details_desc .total_price_wrapper {
		background: none;
	}

	#product_details_15 .details_desc .addToList_btn_wrapper .addToList_btn,
	#product_details_15 .details_desc .addToQuote_btn_wrapper .addToQuote_btn {
		display: none;
	}

	#product_details_15 .details_desc .addToCart_btn_wrapper .addToCart_btn {
		width: 100%;
		font-family: Brandon-bold;
		text-transform: uppercase;
	}


	/* TURN BACK ON AFTER WE FIGURFE OUT PROP 65 */

	.accordion_box:nth-child(2),
	.accordion_box:nth-child(3) {
		display: none
	}

	#product_details_15 .accordion_wrapper .accordion_box .accordion_heading {
		background-image: none;
		background-color: #2c2d34;
		color: white;
	}

	#product_details_15 .accordion_wrapper .accordion_box .accordion_heading .accordion_title a {
		color: white;
	}

	#product_details_15 .details_desc .configBox_wrapper .configBox_title.has-icon h3,
	#product_details_15 .details_desc .priceGridWrapper table.priceGrid thead tr th,
	#product_details_15 .details_desc .priceGridWrapper table.priceGrid tbody tr th,
	#product_details_15 .details_desc .total_price_wrapper .total_price_title {
		text-transform: uppercase;
	}

	#product_details_15 .accordion_wrapper .accordion_box .accordion_heading .accordion_title a:hover, #product_details_15 .accordion_wrapper .accordion_box .accordion_heading .accordion_title a:focus {
		color: white;
	}

	.addToCart_btn,
	.continueShopping_btn,
	.proceedCheckout_btn,
	.purchase_btn {
		background-image: none;
		background-color: #c23a48;
		color: white;
		border: 1px solid #c23a48;
	}

	/* .addToCart_btn:hover,
	.continueShopping_btn:hover,
	.proceedCheckout_btn:hover,
	.purchase_btn:hover {
		border: 1px solid #c23a48;
		color: #c23a48;
		background-color: #ffffff;
	} */

	.addToCart_btn:hover,
	.continueShopping_btn:hover,
	.proceedCheckout_btn:hover,
	.purchase_btn:hover {
		border: 1px solid #ffffff;
		color: #ffffff;
		background-color: #b3d4fc;
	}

	.shoppingCartWizard .wizard .wizard-bar .wizard-step.active .stepNmbr {
		background: #c23a48;
	}

	.shoppingCartWizard .wizard .wizard-bar .wizard-step .stepNmbr {
		background: #374756
	}

	.shoppingCartWizard .progress .progress-bar {
		background-image: none;
		background: #2c2d34;
	}

	@media(max-width: 997px) {
		.header-logo {
			height: 70px;
		}
	}

	@media(max-width: 767px) {
		.header-icons {
			display: none;
		}
	}
</style>

<div id="ross-header">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<a href="/">
					<img class="header-logo" src="/assets/img/rusvm/header_Logo.svg" alt="main logo">
				</a>
			</div>
			<div class="col-sm-6 header-icons">
				<a href="/account.jhtm">
					<img class="head-icon" src="/assets/img/rusvm/header_Account.svg" alt="">
					<span class="sign-span">SIGN IN</span>
				</a>
				<a href="/viewCart.jhtm">
					<img class="head-icon" src="/assets/img/rusvm/header_Cart.svg" alt="">
					<span class="cart-span">MY CART</span>
				</a>
			</div>
		</div>
	</div>
</div>

<script>
	$(document).ready(function () {
		$("ul.breadcrumb").find("a").css({
			"color": "#c23a48",
			"font-size": "24px",
			"font-family": "Brandon-bold"
		});
	})
</script>
